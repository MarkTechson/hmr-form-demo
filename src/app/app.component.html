<main>
  <article>
    <section>
      <!-- alt tag is empty because this image is only decoration -->
      <img src="../assets/undraw_medicine_b1ol.svg" alt="" />
    </section>
    <section>
      <h1 class="title">Create your Account</h1>
      <form name="signup-form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="applicant.firstName">
        <label for="lastName">Last Name</label>
        <input type="text" type="text" id="lastName" name="lastName" [(ngModel)]=" applicant.lastName">
        <label for="emailAddress">Email Address</label>
        <input type="text" id="emailAddress" name="emailAddress" type="email" />
        <button>Let's go!</button>
      </form>
    </section>
  </article>
</main>
